<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="button" value="첫 번째 버튼" onclick="alert('버튼이 눌려졌어요')">
  <!-- input태그의 type과 value로 버튼 만들기 -->
  <!-- 어떠한 이벤트가 일어났을 때 js가 실행되도록 하는 것이 onclick -->
  <input type="text" onchange="alert('changed')">
  <!-- type을 text로 해서 글 작성 공간 만들어주기 -->
  <!-- '내용이 변했을 때'라는 이벤트를 체크하는 것은 onchange -->
  <input type="text" onkeydown="alert('key down!')">
  <!-- 키가 눌러졌을 때의 경우를 체크하는 것은 onkeydown-->
</body>
</html>
