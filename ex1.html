<body></body>
  <h2>Javascript</h2>
  <h2>1 + 1 </h2>
  <script> //지금부터 js가 시작된다는 것을 알려주는 태그.
    document.write('hello world!\n'); //웹페이지에 글씨 출력 시 document.write 사용.
    document.write(1 + 1); //html과 js의 차이. js는 1+1 한 결과값을 알아서 출력.
  </script>
</body>
